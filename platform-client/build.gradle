description = ''

gwt {
    gwtVersion="2.8.2" // Should match the gwt version used for building the gwt backend
    maxHeapSize="1G" // Default 256m is not enough for gwt compiler. GWT is HUNGRY
    minHeapSize="1G"

    modules 'au.com.unohomeloans.App'

    compiler {
        strict = false;
        disableCastChecking = true;
    }

    superDev {
    		noPrecompile=false
    }

    dev {
        noserver = false
        port = 8080
    }
}

war {
	from project(':platform-client').tasks.compileGwt.outputs
}
